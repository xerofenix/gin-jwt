name: Mirror to GitLab

on:
  push:
    branches:
      - main # Change this to your default branch if it's different

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Push to GitLab
        run: |
          git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/xerofenix/git-jwt.git
          git push gitlab main  # Change this to your default branch if it's different
